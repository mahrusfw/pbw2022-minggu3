<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia -HTML 5</title>
    </head>
    <body>
        <p>
            <button onclick="playVid()" type="button">Play Video</button>
            <button onclick="pauseVid()" type="button">Pause Video</button>
            <button onclick="controlsPlayVid()" type="button">Controls ON</button>
            <button onclick="controlsStopVid()" type="button">Controls OFF</button>
        </p>
        <video id="myVideo" width="260">
            <source src="mov_bbb.mp4" type="video/mp4">
            Video File not support...
        </video><br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/EGlLMGUCUos" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
    </body>
    <script>
        var vid = document.getElementById("myVideo");

        function playVid(){
            vid.play();
            vid.loop = true;
        }

        function pauseVid(){
            vid.pause();
        }

        function controlsPlayVid(){
            vid.controls = true;
            vid.load();
        }

        function controlsStopVid(){
            vid.controls = false;
            vid.load();
        }
    </script>
</html>
